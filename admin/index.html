<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODOSPK Вход</title>
  <link rel="stylesheet" href="/src/css/app.css">
</head>

<body>
  <section class="h-screen bg-gray-900 flex justify-center">
    <div class="container px-6 py-12 h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
        <div class="hidden lg:block md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="w-full"
            alt="Phone image" />
        </div>
        <form class="md:w-8/12 lg:w-2/5 lg:ml-20 p-3 xl:p-5 bg-slate-800 border-slate-600 border rounded-xl shadow-2xl">
          <div class="login__header">
            <h1 class="text-2xl font-bold text-slate-100">Добро пожаловать</h1>
            <p class="sm:text-sm md:text-base 2xl:text-lg font-medium text-slate-300 mt-2">Для использования системы, пожалуйста, авторизуйтесь</p>
          </div>
          <div class="w-full mb-4 mt-7">
            <label for="login__input" class="sm:text-base 2xl:text-lg form-label font-bold inline-block text-slate-100">Ваш логин</label>
            <input type="text" class="sm:text-sm 2xl:text-base form-control block w-full mt-2 px-3 py-2.5 text-base font-normal text-slate-300 bg-slate-700 bg-clip-padding border border-solid border-slate-500 rounded-md transition ease-in-out m-0 focus:text-slate-300 focus:border-sky-600 focus:outline-none" id="login__input" placeholder="Userlogin" autocomplete="off" />
          </div>
          <div class="mb-6">
            <label for="password__input" class="sm:text-base 2xl:text-lg form-label font-bold inline-block text-slate-100">Ваш пароль</label>
            <input type="password" class="sm:text-sm 2xl:text-base form-control block w-full mt-2 px-3 py-2.5 text-base font-normal text-slate-300 bg-slate-700 bg-clip-padding border border-solid border-slate-500 rounded-md transition ease-in-out m-0 focus:text-slate-300 focus:border-sky-600 focus:outline-none" id="password__input" placeholder="Userpassword" autocomplete="off" />
          </div>
          <div class="flex justify-between items-center mb-6">
            <div class="form-group form-check">
              <input type="checkbox"
                class="form-check-input appearance-none h-4 w-4 border border-slate-600 rounded-sm bg-slate-800 checked:bg-sky-600 checked:border-sky-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                id="remember__me" checked />
              <label class="sm:text-sm 2xl:text-base form-check-label inline-block text-slate-100 cursor-pointer" for="remember__me">Запомнить меня</label>
            </div>
            <a href="/admin/password-restore/"
              class="text-sky-600 hover:text-sky-500 focus:text-sky-500 active:text-sky-700 duration-200 sm:text-sm 2xl:text-base transition ease-in-out">Забыли
              пароль?</a>
          </div>
          <button type="submit"
            class="inline-block px-7 py-3 bg-sky-600 text-white sm:text-sm 2xl:text-base font-bold tracking-wider leading-snug uppercase rounded-md hover:shadow-sky-500/20 hover:bg-sky-600 hover:shadow-lg focus:bg-sky-600 focus:shadow-lg focus:shadow-sky-500/20 focus:outline-none focus:ring-0 active:bg-sky-700 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true" data-mdb-ripple-color="light">
            Войти
          </button>
        </form>
      </div>
    </div>
  </section>
  <script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
